<!DOCTYPE html>
<html lang="en">
    <head>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
      <!-- Latest compiled and minified CSS -->
      <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha256-7s5uDGW3AHqw6xtJmNNtr+OBRJUlgkNJEo78P4b0yRw= sha512-nNo+yCHEyn0smMxSswnf/OnX6/KwJuZTlNZBjauKhTK0c+zT+q5JOCx0UFhXQ6rJR9jg6Es8gPuD2uZcYDLqSw==" crossorigin="anonymous">

      <!-- Latest compiled and minified JavaScript -->
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha256-KXn5puMvxCw+dAYznun+drMdG1IFl3agK0p/pqT9KAo= sha512-2e8qq0ETcfWRI4HJBzQiA3UoyFk6tbNyG+qSaIBZLyW9Xf3sWZHN/lxe9fTh1U45DpPf07yj94KsUHHWe4Yk1A==" crossorigin="anonymous"></script>
      <script src="./js/script.js" type="text/javascript"></script>
      
      <meta charset="utf-8">
      <title>A4</title>
    </head>

    <body>
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="#">SketchSwap</a>
          </div>
          <div>
            <ul class="nav navbar-nav nav-tabs navbar-right">
              <li><a href="#">Messages</a></li>
              <li><a href="#">Profile</a></li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="container">
        <button id="loginbutton" class="btn btn-lg btn-primary" type="button">Login</button>
        <button id="signupbutton" class="btn btn-lg btn-primary" type="button">Sign-up</button>
      </div>
      <div id="rectangle" class="container">
        <h1 id="loginheader">Login</h1>
        <h1 id="signupheader">Sign-up</h1>
        <label for="emailinput">E-mail: </label>
        <input type="text" id="emailinput" placeholder="E-mail"/>
        <label for="passwordinput">Password: </label>
        <input type="password" id="passwordinput" placeholder="Password"/>
        <label for="cpasswordinput" id="cpasslabel">Confirm Password: </label>
        <input type="password" id="cpasswordinput" placeholder="Password"/>
        <label id="errormessage"></label>
        <label id="go">></label>
      </div>
      <div id="homepage" class="container">
        <table id="usertable">
          <tr>
            <th>User e-mail</th>
            <th>Display name</th>
          </tr>
        </table>
      </div>
      <div id="profilepage" class="container">
        <h3 id="displayname"></h3>
        <img src="css/default_profile_large.jpg" id="profilepicture"/>
        <p id="description"></p>
        <h3 id ="profileemail"></h3>
        <button id="toggleadmin"></button>
        <button id="edituser">Edit user</button>
        <button id="deleteuser">Delete user</button>
      </div>
      <div id = "editprofilepage" class="container">
        <form enctype="multipart/form-data">
          <input id="choosepic" type="file" name ="pic"/>
        </form>
        <div class="imageholder">
          <img src="css/default_profile_large.jpg" id="editprofilepicture"/>
        </div>
        <input type="text" id="editemail" readonly>e-mail: </input>
        <input type="text" id="editdisplayname">display name: </input>
        <label for="editdescription" id="deslabel">description: </label>
        <textarea maxlength="500" rows="5" cols = "40" wrap="hard" id="editdescription"></textarea>
        <button id="updatebutton">Update</button>
        <button id="cancelbutton">Cancel</button>
        <div id="changepasswordsection">
          <h1 id="changepassheader">Change Password</h1>
          <input type="password" id="oldpass">old password: </input>
          <input type="password" id="newpass">new password: </input>
          <input type="password" id="confirmpass">confirm password: </input>
          <button id="changepassbutton">Change Password</button>
        </div>
        <div id="editalert">
          <label id="editmessage"></label>
        </div>
      </div>
      <div id="userbehaviourpage" class="container">
        <table id="behaviourtable">
          <tr>
            <th>User e-mail</th>
            <th>User Behaviour</th>
          </tr>
        </table>
      </div>
    <body>
</html>
